buildscript {
    repositories {
        jcenter()
        maven { url = "https://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

plugins {
    id 'java'
    id "com.wynprice.cursemaven" version "2.1.1"
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
    maven {
        name = 'curseforge'
        url = 'https://minecraft.curseforge.com/api/maven/'
    }
    maven {
        url = "https://jitpack.io"
    }
}

dependencies {
    compile 'com.github.creepinson:throw-out-utils-java:master-SNAPSHOT'
}

shadowJar {
    // Only shadow fluent-hc
    dependencies {
        include(dependency('com.github.creepinson:throw-out-utils-java:master-SNAPSHOT'))
    }

    // Relocate fluent-hc to prevent conflicts with other mods that include it
    relocate 'me.creepinson.creepinoutils.api.util', 'me.creepinson.creepinoutils.api.creepinoutilscore'

    classifier '' // Replace the default JAR
}

reobf {
    shadowJar {} // Reobfuscate the shadowed JAR
}

version = "${minecraft_version}-${mod_version}"
archivesBaseName = "${mod_name}"

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    version = "${minecraft_version}-${forge_version}"
    runDir = '../run'
    replace "${version}", project.version
    mappings = forge_mappings
}
